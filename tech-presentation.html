                  <NavigationIcon className="w-8 h-8 text-orange-600 mx-auto" />
                </div>
                <span className="text-sm font-medium">GPS</span>
                <p className="text-xs text-gray-600 mt-1">
                  Pojazdy
                  <br />i kontenery
                </p>
              </div>
            </div>

            <div className="mt-8 flex justify-center">
              <div className="bg-yellow-100 p-4 rounded-lg flex items-center space-x-2">
                <SunIcon className="w-6 h-6 text-yellow-600" />
                <span className="text-sm">Bramki z zasilaniem OZE</span>
              </div>
            </div>
          </div>
        );

        const renderDiagram = () => {
          switch (currentTech.content.diagram) {
            case "devices":
              return <DevicesDiagram />;
            case "tree":
              return <TreeDiagram />;
            case "energy":
              return <EnergyDiagram />;
            case "network":
              return <NetworkDiagram />;
            case "tracking":
              return <TrackingDiagram />;
            default:
              return null;
          }
        };

        return (
          <div className="min-h-screen bg-gray-50">
            {/* Header */}
            <header
              style={{ backgroundColor: "#182139", color: "white" }}
              className="shadow-sm"
            >
              <div className="max-w-7xl mx-auto px-4 py-6">
                <h1 className="text-2xl font-bold">Prezentacja Technologii</h1>
                <p className="mt-1 text-gray-300">
                  Centrum Monitorowania Zasobów - Architektura systemu
                </p>
              </div>
            </header>

            {/* Main Content */}
            <main className="max-w-7xl mx-auto px-4 py-8">
              {/* Navigation Dots */}
              <div className="flex justify-center mb-8 space-x-2">
                {technologySlides.map((_, index) => (
                  <button
                    key={index}
                    onClick={() => setCurrentSlide(index)}
                    className={`w-3 h-3 rounded-full transition-all duration-200 ${
                      currentSlide === index
                        ? "bg-blue-600 ring-2 ring-blue-300"
                        : "bg-gray-300 hover:bg-gray-400"
                    }`}
                  />
                ))}
              </div>

              {/* Current Technology Card */}
              <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-8 mb-8">
                <div className="flex items-center justify-between mb-6">
                  <div className="flex items-center">
                    <div
                      className={`p-4 rounded-full bg-${currentTech.color}-50 border border-${currentTech.color}-200`}
                    >
                      <currentTech.icon
                        className={`w-8 h-8 text-${currentTech.color}-600`}
                      />
                    </div>
                    <div className="ml-4">
                      <h2 className="text-2xl font-bold text-gray-800">
                        {currentTech.title}
                      </h2>
                      <p className="text-gray-600">{currentTech.subtitle}</p>
                    </div>
                  </div>
                  <div className="flex space-x-2">
                    <button
                      onClick={() =>
                        setCurrentSlide(
                          (prev) =>
                            (prev - 1 + technologySlides.length) %
                            technologySlides.length
                        )
                      }
                      className="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors"
                    >
                      <ChevronLeftIcon />
                    </button>
                    <button
                      onClick={() =>
                        setCurrentSlide(
                          (prev) => (prev + 1) % technologySlides.length
                        )
                      }
                      className="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors"
                    >
                      <ChevronRightIcon />
                    </button>
                  </div>
                </div>

                {/* Diagram and Features Container */}
                <div className="flex flex-col md:flex-row md:space-x-6 items-start">
                  {/* Diagram */}
                  <div
                    key={animationKey}
                    className="bg-gray-50 rounded-lg p-6 mb-6 md:mb-0 md:w-1/2 w-full"
                  >
                    {renderDiagram()}
                  </div>

                  {/* Features List */}
                  <div className="grid grid-cols-1 gap-4 md:w-1/2 w-full">
                    {currentTech.content.features.map((feature, index) => (
                      <div key={index} className="flex items-start space-x-2">
                        <div className="w-2 h-2 bg-blue-600 rounded-full mt-2 flex-shrink-0"></div>
                        <span className="text-gray-700">{feature}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              {/* Technology Navigation */}
              <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                {technologySlides.map((tech, index) => (
                  <button
                    key={tech.id}
                    onClick={() => setCurrentSlide(index)}
                    className={`tech-card p-4 rounded-lg border transition-all duration-200 ${
                      currentSlide === index
                        ? `bg-${tech.color}-50 border-${tech.color}-200`
                        : "bg-white border-gray-200 hover:border-gray-300"
                    }`}
                  >
                    <div className="flex flex-col items-center space-y-2">
                      <tech.icon
                        className={`w-6 h-6 ${
                          currentSlide === index
                            ? `text-${tech.color}-600`
                            : "text-gray-400"
                        }`}
                      />
                      <span
                        className={`text-sm text-center ${
                          currentSlide === index
                            ? "text-gray-800 font-medium"
                            : "text-gray-600"
                        }`}
                      >
                        {tech.title}
                      </span>
                    </div>
                  </button>
                ))}
              </div>

              {/* System Overview */}
              <div className="mt-12 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h3 className="font-medium text-gray-800 mb-3 flex items-center">
                  <LayersIcon className="w-5 h-5 text-blue-600 mr-2" />
                  Podsumowanie architektury systemu
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-sm text-gray-600">
                  <div>
                    <h4 className="font-medium text-gray-800 mb-2">
                      Warstwa prezentacji
                    </h4>
                    <ul className="space-y-1">
                      <li>• OpenMaint/CMDBuild framework</li>
                      <li>• Responsywny interface</li>
                      <li>• Progressive Web App</li>
                    </ul>
                  </div>
                  <div>
                    <h4 className="font-medium text-gray-800 mb-2">
                      Warstwa danych
                    </h4>
                    <ul className="space-y-1">
                      <li>• Rozproszona baza danych</li>
                      <li>• Architektura drzewiasta</li>
                      <li>• End-to-end encryption</li>
                    </ul>
                  </div>
                  <div>
                    <h4 className="font-medium text-gray-800 mb-2">
                      Warstwa fizyczna
                    </h4>
                    <ul className="space-y-1">
                      <li>• Autonomiczne zasilanie</li>
                      <li>• Redundantne łącza</li>
                      <li>• IoT tracking (NFC/BLE/GPS)</li>
                    </ul>
                  </div>
                </div>
              </div>
            </main>

            {/* Footer */}
            <footer className="mt-12 bg-white border-t">
              <div className="max-w-7xl mx-auto px-4 py-4">
                <p className="text-sm text-gray-600 text-center">
                  Architektura zapewniająca niezawodność, skalowalność i
                  bezpieczeństwo
                </p>
              </div>
            </footer>
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
