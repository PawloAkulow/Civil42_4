<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain Points - Centrum Monitorowania Zasobów</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .sidebar-dark {
            background-color: #182139;
        }
        .transition-card {
            transition: all 0.3s ease;
        }
        .transition-card:hover {
            transform: translateY(-2px);
        }
        .dot-pattern {
            background-image: radial-gradient(circle at 25px 25px, rgba(0, 0, 0, 0.15) 2px, transparent 2px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Icons using inline SVGs for self-contained file
        const UserIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const UsersIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const ShieldIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
        );

        const AlertCircleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const ChevronRightIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const ChevronLeftIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const AlertTriangleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                <path d="M12 9v4"></path>
                <path d="M12 17h.01"></path>
            </svg>
        );

        const ClipboardListIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <path d="M12 11h4"></path>
                <path d="M12 16h4"></path>
                <path d="M8 11h.01"></path>
                <path d="M8 16h.01"></path>
            </svg>
        );

        const NetworkIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="16" y="16" width="6" height="6" rx="1"></rect>
                <rect x="2" y="16" width="6" height="6" rx="1"></rect>
                <rect x="9" y="2" width="6" height="6" rx="1"></rect>
                <path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"></path>
                <path d="M12 12V8"></path>
            </svg>
        );

        const TruckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 18H3c-.55 0-1-.45-1-1V8c0-.55.45-1 1-1h7l3-3h9l-1 1v11c0 .55-.45 1-1 1h-2"></path>
                <circle cx="5" cy="18" r="2"></circle>
                <circle cx="19" cy="18" r="2"></circle>
            </svg>
        );

        const FileTextIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        );

        const ZapIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const MapPinIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const BarChart3Icon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
            </svg>
        );

        const ListChecksIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 17 2 2 4-4"></path>
                <path d="m3 7 2 2 4-4"></path>
                <path d="M13 6h8"></path>
                <path d="M13 12h8"></path>
                <path d="M13 18h8"></path>
            </svg>
        );

        // Pain points data
        const painPointsData = [
            {
                id: 'local-admin',
                title: 'Zarządca Lokalny',
                subtitle: 'Wójt / Burmistrz / Lokalny Koordynator',
                icon: UserIcon,
                color: 'blue',
                painPoints: [
                    {
                        title: 'Obowiązek 7-dniowego zapasu żywności i wody',
                        icon: AlertTriangleIcon,
                        items: [
                            'Konieczność organizacji magazynów spełniających wymogi sanitarne',
                            'Brak odpowiednich przestrzeni magazynowych i środków finansowych',
                            'Brak jasnych wytycznych i wsparcia finansowego od państwa'
                        ]
                    },
                    {
                        title: 'Złożoność procesów administracyjnych',
                        icon: ClipboardListIcon,
                        items: [
                            'Wieloetapowe procedury raportowania bez jednolitego narzędzia',
                            'Czasochłonne przygotowywanie danych w formatach CAP-Resource, EDXL-RM',
                            'Brak automatyzacji procesów administracyjnych'
                        ]
                    },
                    {
                        title: 'Niedobór zasobów i personelu',
                        icon: UsersIcon,
                        items: [
                            'Ograniczona liczba przeszkolonych osób do inwentaryzacji',
                            'Brak ciągłości aktualizacji stanu zasobów w czasie rzeczywistym',
                            'Opóźnienia w aktualizacji statusów: sprawny, w naprawie, w użyciu'
                        ]
                    }
                ]
            },
            {
                id: 'global-admin',
                title: 'Zarządca Globalny',
                subtitle: 'Wojewoda / Koordynator Regionu',
                icon: UsersIcon,
                color: 'green',
                painPoints: [
                    {
                        title: 'Skala i agregacja danych',
                        icon: NetworkIcon,
                        items: [
                            'Trudności w scentralizowanym monitorowaniu kilkudziesięciu gmin',
                            'Brak zunifikowanej platformy zarządzania danymi',
                            'Brak elastycznych filtrów i narzędzi analitycznych'
                        ]
                    },
                    {
                        title: 'Koordynacja i komunikacja',
                        icon: MapPinIcon,
                        items: [
                            'Opóźnienia w wymianie informacji między gminami a urzędem',
                            'Brak automatycznych powiadomień o terminach kontroli',
                            'Ograniczona szybkość reakcji na sytuacje kryzysowe'
                        ]
                    },
                    {
                        title: 'Obciążenie administracyjne',
                        icon: FileTextIcon,
                        items: [
                            'Konieczność przygotowywania raportów w różnych formatach',
                            'Brak jednolitego interfejsu dla różnych służb',
                            'Trudności w przejrzystości budżetowania i alokacji środków'
                        ]
                    }
                ]
            },
            {
                id: 'local-crisis',
                title: 'Tryb Kryzysowy - Lokalny',
                subtitle: 'Strażak / Dyspozytor OSP',
                icon: AlertCircleIcon,
                color: 'orange',
                painPoints: [
                    {
                        title: 'Brak bieżącej widoczności zasobów',
                        icon: MapPinIcon,
                        items: [
                            'Niemożność szybkiego sprawdzenia dostępnych zasobów',
                            'Korzystanie z papierowych list lub tabel Excel',
                            'Brak informacji o stanie technicznym sprzętu w terenie'
                        ]
                    },
                    {
                        title: 'Koordynacja wsparcia międzygminnego',
                        icon: NetworkIcon,
                        items: [
                            'Trudności w wysyłaniu i śledzeniu próśb o pomoc',
                            'Brak ujednoliconego formularza żądań',
                            'Opóźniona komunikacja bez integracji z systemem alertów'
                        ]
                    },
                    {
                        title: 'Szybkie reagowanie',
                        icon: ZapIcon,
                        items: [
                            'Niewystarczająco intuicyjny interfejs mapy i panelu akcji',
                            'Więcej niż dwa kliknięcia do wysłania prośby o pomoc',
                            'Brak priorytetyzacji zasobów krytycznych (medycznych)'
                        ]
                    }
                ]
            },
            {
                id: 'global-crisis',
                title: 'Tryb Kryzysowy - Globalny',
                subtitle: 'Wojewoda / Centrala Kryzysowa',
                icon: ShieldIcon,
                color: 'red',
                painPoints: [
                    {
                        title: 'Zarządzanie przesunięciami',
                        icon: TruckIcon,
                        items: [
                            'Brak narzędzia do planowania logistycznego przesunięć',
                            'Ograniczona widoczność statusów transportu',
                            'Ręczne potwierdzanie przyjęcia zasobów'
                        ]
                    },
                    {
                        title: 'Analiza historyczna i raportowanie',
                        icon: BarChart3Icon,
                        items: [
                            'Trudności w przeglądaniu historii działań',
                            'Brak wbudowanych wykresów i dashboardów',
                            'Konsolidacja danych z różnych systemów jest pracochłonna'
                        ]
                    },
                    {
                        title: 'Priorytetyzacja kryzysowa',
                        icon: ListChecksIcon,
                        items: [
                            'Brak mechanizmu definiowania wielopoziomowych priorytetów',
                            'Brak automatycznego dopasowania alokacji zasobów',
                            'Trudności w rozróżnieniu priorytetów medycznych/technicznych'
                        ]
                    }
                ]
            }
        ];

        // Main App Component
        const App = () => {
            const [currentSlide, setCurrentSlide] = React.useState(0);
            const [expandedPainPoints, setExpandedPainPoints] = React.useState(new Set());

            const currentPainPoint = painPointsData[currentSlide];

            const togglePainPoint = (index) => {
                const newExpanded = new Set(expandedPainPoints);
                if (newExpanded.has(index)) {
                    newExpanded.delete(index);
                } else {
                    newExpanded.add(index);
                }
                setExpandedPainPoints(newExpanded);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header style={{ backgroundColor: '#182139', color: 'white' }} className="shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <h1 className="text-2xl font-bold">Analiza Pain Pointów</h1>
                            <p className="mt-1 text-gray-300">Centrum Monitorowania Zasobów - Problemy użytkowników</p>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* Navigation Dots */}
                        <div className="flex justify-center mb-8 space-x-2">
                            {painPointsData.map((_, index) => (
                                <button
                                    key={index}
                                    onClick={() => setCurrentSlide(index)}
                                    className={`w-3 h-3 rounded-full transition-all duration-200 ${
                                        currentSlide === index 
                                            ? 'bg-blue-600 ring-2 ring-blue-300' 
                                            : 'bg-gray-300 hover:bg-gray-400'
                                    }`}
                                />
                            ))}
                        </div>

                        {/* Current Role Card */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-8 mb-8">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center">
                                    <div className={`p-4 rounded-full bg-${currentPainPoint.color}-50 border border-${currentPainPoint.color}-200`}>
                                        <currentPainPoint.icon className={`w-8 h-8 text-${currentPainPoint.color}-600`} />
                                    </div>
                                    <div className="ml-4">
                                        <h2 className="text-2xl font-bold text-gray-800">{currentPainPoint.title}</h2>
                                        <p className="text-gray-600">{currentPainPoint.subtitle}</p>
                                    </div>
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => setCurrentSlide((prev) => (prev - 1 + painPointsData.length) % painPointsData.length)}
                                        className="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors"
                                    >
                                        <ChevronLeftIcon />
                                    </button>
                                    <button
                                        onClick={() => setCurrentSlide((prev) => (prev + 1) % painPointsData.length)}
                                        className="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors"
                                    >
                                        <ChevronRightIcon />
                                    </button>
                                </div>
                            </div>

                            {/* Pain Points List */}
                            <div className="space-y-4">
                                {currentPainPoint.painPoints.map((painPoint, index) => (
                                    <div key={index} className="border border-gray-200 rounded-lg overflow-hidden">
                                        <button
                                            onClick={() => togglePainPoint(index)}
                                            className="w-full px-6 py-4 bg-gray-50 hover:bg-gray-100 transition-colors flex items-center justify-between"
                                        >
                                            <div className="flex items-center">
                                                <painPoint.icon className="w-5 h-5 text-gray-600 mr-3" />
                                                <h3 className="font-medium text-gray-800">{painPoint.title}</h3>
                                            </div>
                                            <ChevronRightIcon className={`transform transition-transform duration-200 ${
                                                expandedPainPoints.has(index) ? 'rotate-90' : ''
                                            }`} />
                                        </button>
                                        {expandedPainPoints.has(index) && (
                                            <div className="px-6 py-4 bg-white">
                                                <ul className="space-y-2">
                                                    {painPoint.items.map((item, itemIndex) => (
                                                        <li key={itemIndex} className="flex items-start">
                                                            <span className="inline-block w-2 h-2 bg-red-400 rounded-full mt-2 mr-3 flex-shrink-0"></span>
                                                            <span className="text-gray-700">{item}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Quick Navigation */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            {painPointsData.map((item, index) => (
                                <button
                                    key={item.id}
                                    onClick={() => setCurrentSlide(index)}
                                    className={`p-4 rounded-lg border transition-all duration-200 ${
                                        currentSlide === index
                                            ? `bg-${item.color}-50 border-${item.color}-200`
                                            : 'bg-white border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    <div className="flex items-center space-x-3">
                                        <item.icon className={`w-5 h-5 ${
                                            currentSlide === index ? `text-${item.color}-600` : 'text-gray-400'
                                        }`} />
                                        <span className={`text-sm ${
                                            currentSlide === index ? 'text-gray-800 font-medium' : 'text-gray-600'
                                        }`}>
                                            {item.title}
                                        </span>
                                    </div>
                                </button>
                            ))}
                        </div>

                        {/* Legal Requirements Note */}
                        <div className="mt-12 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <h3 className="font-medium text-gray-800 mb-3 flex items-center">
                                <AlertTriangleIcon className="w-5 h-5 text-amber-600 mr-2" />
                                Wymogi prawne dotyczące zapasów ochrony ludności
                            </h3>
                            <ul className="space-y-2 text-sm text-gray-600">
                                <li>• Obowiązek utrzymywania 7-dniowego zapasu żywności i wody według art. 24 projektu ustawy</li>
                                <li>• Finansowanie ze środków rządowych (0,3% PKB, około 20-30 mld zł rocznie)</li>
                                <li>• Obowiązek regularnej rotacji zapasów ze względu na terminy przydatności</li>
                                <li>• Wymagania dotyczące dedykowanych magazynów spełniających normy sanitarne</li>
                            </ul>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="mt-12 bg-white border-t">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <p className="text-sm text-gray-600 text-center">
                                Analiza problem points na podstawie wywiadów z użytkownikami systemu
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
